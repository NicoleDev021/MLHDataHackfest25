# GitHub CodeQL Analysis Workflow
# This workflow performs CodeQL analysis on the codebase to identify security vulnerabilities

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run CodeQL analysis weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports Python, JavaScript/TypeScript, and more
        # We're analyzing Python for this Flask application
        language: [ 'python' ]
        # Learn more about CodeQL language support at:
        # https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        cd personal_finance_coach
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Override default queries to include security-and-quality
        queries: +security-and-quality
        # If you wish to override the config file, you can do so here
        # config-file: ./.github/codeql/codeql-config.yml

    # Autobuild attempts to build any compiled languages (not needed for Python)
    # But we'll keep it for potential future language additions
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Manual build steps can be added here if autobuild fails
    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload results to GitHub Security tab
        upload: true
