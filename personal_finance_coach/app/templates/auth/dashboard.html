{% extends "base.html" %}                                                                                         
                                                                                                                      
    {% block title %}Dashboard{% endblock %}                                                                          
                                                                                                                      
    {% block content %}                                                                                               
    <div class="container">                                                                                            
        <h1>Dashboard</h1>                                                                                            
        <div class="row">                                                                                                 
            <div class="col-md-4">                                                                                        
                <div class="card">                                                                                        
                    <div class="card-body">                                                                               
                        <h5 class="card-title">Profile</h5>                                                               
                        {% if session %}                                                                                 
                            <img src="{{ session.userinfo.picture }}" alt="Profile" class="rounded-circle mb-3"            
      width="100">                                                                                                        
                            <p><strong>Name:</strong> {{ session.userinfo.name }}</p>                                      
                            <p><strong>Email:</strong> {{ session.userinfo.email }}</p>                                    
                        {% endif %}                                                                                       
                    </div>                                                                                                
                </div>                                                                                                    
            </div>                                                                                                        
            <div class="col-md-8">                                                                                        
                <h2>Financial Overview</h2>                                                                              
                <p>Welcome to your financial dashboard!</p>                                                        
            </div>                                                                                                        
        </div>                                                                                                            
    </div>
    {% endblock %}
