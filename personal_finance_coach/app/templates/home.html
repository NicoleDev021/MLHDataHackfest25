{% extends "base.html" %}

{% block content %}
<div class="text-center hero">
  {% if user_authenticated %}
    <h1 class="mb-4">Welcome {{ username }}!</h1>
    <p class="lead">You are logged in!</p>
    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger ms-2">Logout</a>
  {% else %}
    <h1 class="mb-4">Welcome to Personal Finance Coach</h1>
    <p class="lead">Login to manage your finances</p>
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
  {% endif %}
</div>
{% endblock %}
